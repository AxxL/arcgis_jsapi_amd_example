<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
        <title>Create web map from id</title>
        <style type="text/css" media="screen">
          @import "http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css";
          @import "http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css";
          @import "css/layout.css";
        </style>
        <script>
            var dojoConfig = {
                async: true,
                isDebug : true
            };
        </script>
        <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/"></script>
        <script src="js/init.js"></script>
    </head>
    <body class="claro">
      <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
        <div id="header" class="shadow roundedCorners" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
          <div id="title"></div>
          <div id="subtitle"></div>
        </div>
        <div id="map" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
        <div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" >
          <div id="legend"></div>
        </div>
      </div>
    </body>
</html>
